<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Photography Planner</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/mystyles.css" rel="stylesheet" />
    <link href="css/smoke.css" rel="stylesheet" />


</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">Photography </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#photo-form" id="newSearch">New Search</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Landing Page-->
    <header class="masthead" id="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="bg">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">Plan Your Next Photo Shoot</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">Enter your photo shoot details below...</h2>
                        <a class="btn btn-warning" href="#photo-form">Get Started</a>
                    </div>
                </div>
                <div class="fog">
                    <img src="assets/img/fog1.png" style="--i: 10;" />
                    <img src="assets/img/fog2.png" style="--i: 9;" />
                    <img src="assets/img/fog3.png" style="--i: 8;" />
                </div>
            </div>
        </div>

    </header>
    <!-- Photo form-->
    <section class="about-section  pb-5" id="photo-form">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8">
                    <form id="form">
                        <div class="mb-3">
                            <label for="address" class="form-label">Enter Property Address</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="mb-3">
                            <label for="sqft" class="form-label">Enter Square Footage</label>
                            <input type="number" class="form-control" id="sqft" min="1">
                        </div>
                        <div class="mb-3">
                            <label for="airport" class="form-label">Enter Miles From Airport</label>
                            <input type="number" class="form-control" id="airport" min="0">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input " id="hdr">
                            <label class="form-check-label" for="hdr">Are you taking HDR photos?</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input " id="drone">
                            <label class="form-check-label" for="drone">Are you taking drone photos?</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="tour">
                            <label class="form-check-label" for="tour">Are you capturing a virtual tour?</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" id="btn-submit" class="btn btn-warning text-center">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Results-->
    <section class="projects-section bg-light" id="results" style="display:none;">
        <div class="container px-4 px-lg-5" id="results-cont">
            <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
                <div class="col-xl-8 col-lg-8 mx-auto" id="map">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-8 mx-auto mt-4">
                    <div class=" text-lg-left">
                        <h2 class="mb-4">Your Preparation </h2>
                        <div class="card">
                            <h5 class="card-header fw-bold">Number of Photos</h5>
                            <div class="card-body">
                                <p id="num-photos"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="drone-card" style="display: none;">
                <div class="col-sm-12 col-lg-8 mx-auto mt-4">
                    <div class=" text-lg-left">
                        <div class="card">
                            <h5 class="card-header fw-bold">Flight Restrictions</h5>
                            <div class="card-body">
                                <p id="flight-restrictions"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-8 mx-auto mt-4">
                    <div id="list mt-4 text-lg-left">
                        <div class="card">
                            <h5 class="card-header fw-bold">Packing List</h5>
                            <div class="card-body">
                                <h5 class="card-title ">Bring the following...</h5>
                                <ul id="packing-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-sm-12 col-lg-8 mx-auto text-center mt-4">
            <a href="#photo-form" class="btn btn-warning text-center mx-auto" id="new-search">New Search</a>
        </div>
        </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container px-4 px-lg-5">Arizona Drone Photography</div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/create.js"></script>
    <script src="js/googleapi.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7sR9ebH0xXCRZndgIYSidZjm28KjDNqY&callback=initMap">
        </script>


</body>

</html>
